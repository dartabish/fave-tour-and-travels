<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fave Tour And Travels</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="#">
            <div class="logo">
              <img src="./assets/text-1706121102553.png" alt="" />
            </div>
          </a>

          <div
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <img src="./assets/list.svg" alt="" />
          </div>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header pb-0">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body p-0 ps-4">
              <ul
                class="navbar-nav justify-content-end gap-lg-4 flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Packages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Car Rentals</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="hero d-flex justify-content-center">
      <div class="hero-video-container">
        <video autoplay loop muted>
          <source src="./assets/hero-banner.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="overlay"></div>

      <div class="hero-content">
        <h1 id="hero-punchline">KASHMIR AWAITS</h1>
        <p>
          Embark on an enchanting journey, where pristine valleys meet timeless
          beauty
        </p>
        <button>Explore</button>
      </div>
    </section>
    <br />
    <br />

    <!-- Destinations -->
    <section class="destinations pt-4 pb-4">
      <h1 class="section-title">Popular Destinations</h1>
      <!-- Slider main container -->
      <div class="swiper destinations-swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper destinations-wrapper">
          <!-- Slides -->
          <div class="swiper-slide destination-slide">
            <div class="destination-img-container">
              <img src="./assets/thajwas.jpg" alt="Thajwas Glacier" />
            </div>
            <h3 class="destination-title test-effect">Thajwas Glacier</h3>
          </div>
          <div class="swiper-slide destination-slide">
            <div class="destination-img-container">
              <img src="./assets/dal-lake.jpg" alt="Dal Lake" />
            </div>
            <h3 class="destination-title">Dal Lake</h3>
          </div>
          <div class="swiper-slide destination-slide">
            <div class="destination-img-container">
              <img src="./assets/gulmarg.jpg" alt="Gulmarg" />
            </div>
            <h3 class="destination-title">Gulmarg</h3>
          </div>
          <div class="swiper-slide destination-slide">
            <div class="destination-img-container">
              <img src="./assets/chenab.jpg" alt="Chenab Valley" />
            </div>
            <h3 class="destination-title">Chenab Valley</h3>
          </div>
          <div class="swiper-slide destination-slide">
            <div class="destination-img-container">
              <img src="./assets/pahalgam.jpg" alt="Pahalgam" />
            </div>
            <h3 class="destination-title">Pahalgam</h3>
          </div>
        </div>
        <div class="swiper-pagination destination-pagination"></div>
      </div>
    </section>
    <br />
    <br />
    <div style="height: 100vh"></div>
  </body>
  <script type="module" src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"
    integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
