          <a class="navbar-brand fs-1" href="../index.html">

            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"

            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <img src="../assets/list.svg" alt="" />
          </div>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header pb-0">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body p-0 ps-4">
              <ul
                class="navbar-nav justify-content-end gap-lg-4 flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../packages/index.html"
                    >Packages</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../cab-service/index.html"
                    >Cab Service</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../index.html#about"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../contact-section/index.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section
      class="package-hero d-flex justify-content-center align-items-center"
    >
      <div
        class="package-hero-content d-flex flex-column justify-content-center align-items-center ps-2 pe-2"
      >
        <h1 data-aos="fade-up" data-aos-delay="300">
          Your Dream Destination is Just a Tour Package Away!
        </h1>
        <a
          data-aos="fade-up"
          data-aos-delay="600"
          href="#package-cards"
          class="hero-explore"
          >Explore
        </a>
      </div>
    </section>
    <br />
    <br />

    <!-- Package Container -->
    <section id="package-cards" class="package-cards">
      <h1 class="section-title">Our Packages</h1>
      <div class="package-card-container"></div>
    </section>
    <br />
    <div></div>
    <script
